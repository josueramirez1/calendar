<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Date Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js" type="module"></script>
    <style>
      .date-picker.show {
        display: block;
      }

      .date.selected {
        background-color: hsl(7, 69%, 67%);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="date-picker-container">
      <button class="date-picker-button"></button>
      <div class="date-picker show">
        <div class="date-picker-header">
          <button class="prev-month-button month-button">&larr;</button>
          <div class="current-month"></div>
          <button class="next-month-button month-button">&rarr;</button>
        </div>
        <div class="date-picker-grid-header date-picker-grid">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="date-picker-grid-dates date-picker-grid"></div>
      </div>
    </div>
  </body>
</html>
